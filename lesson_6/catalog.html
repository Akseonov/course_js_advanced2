<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>Интернет магазин</h1>
    <main>
      <h2>Каталог товаров</h2>
      <input type="text" v-model="query" name="query" placeholder="Поиск" />
      <div v-if="filteredItems.length" class="catalog">
        <div v-for="item in filteredItems" class="item">
          <h3>{{item.title}}</h3>
          <p>{{item.price}}</p>
          <button class="buy" @click="handleBuyClick(item)">Buy</button>
        </div>
      </div>
      <div v-if="!filteredItems.length">
        Список товаров пуст
      </div>
      <h2>Корзина</h2>
      <div class="cart">
        <button @click="visible=!visible">{{visible?'Скрыть':'Отобразить'}}</button>
        <div v-show="visible">
          <ul>
            <li v-for="item in cart">
              <h3>{{item.title}}</h3>
              <input class="qty" type="number" v-model="item.qty" />
              <button @click="handleDeleteClick(item.id)">x</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="total">Общая стоимость товаров: {{total}} рублей</div>
    </main>
  </div>
  <script>
    const app = new Vue({
      el: '#root',
      data: {
        items: [],
        cart: [],
        query: '',
        visible: true,
      },
      methods: {
        handleBuyClick(item) {
          const cartItem = this.cart.find((cartItem) => +cartItem.id === +item.id);
          if (cartItem) {
            fetch(`/cart/${item.id}`, {
              method: 'PATCH',
              body: JSON.stringify({ qty: +cartItem.qty + 1 }),
              headers: {
                'Content-type': 'application/json',
              },
            }).then(() => {
              cartItem.qty++;
            });
          } else {
            fetch('/cart', {
              method: 'POST',
              body: JSON.stringify({ ...item, qty: 1 }),
              headers: {
                'Content-type': 'application/json',
              },
            }).then(() => {
              this.cart.push({ ...item, qty: 1 });
            });
          }
        },
        handleDeleteClick(id) {
          fetch(`/cart/${id}`, {
            method: 'DELETE',
          }).then(() => {
            this.cart = this.cart.filter((item) => item.id !== id);
          });
        }
      },
      mounted() {
        fetch('/goods')
          .then(response => response.json())
          .then((goods) => {
            this.items = goods;
          });

        fetch('/cart')
          .then(response => response.json())
          .then((cart) => {
            this.cart = cart;
          });
      },
      computed: {
        total() {
          return this.cart.reduce((acc, item) => acc + item.qty * item.price, 0);
        },
        filteredItems() {
           return this.items.filter((item) => {
            const regexp = new RegExp(this.query, 'i');

            return regexp.test(item.title);
          })
        },
      }
    });
  </script>
</body>

</html>
